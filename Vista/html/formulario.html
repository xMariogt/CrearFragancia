<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Vista/styles/style_form.css">
    </head>
<body>
    <h1>Formulario de pedido</h1>
    
    <form action="#">
    
        <div class="columna">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
    
            <label for="direccion">Dirección:</label>
            <textarea id="direccion" name="direccion" rows="4" required></textarea>
        </div>
    
        <div class="columna">
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
    
            <label for="boleta">Número de boleta:</label>
            <input type="number" id="boleta" name="boleta" required>
    
            <input type="submit" value="Enviar pedido">
        </div>
    </form>
    <h4> Siguenos en @aromasunicosgt</h4>
</body>
</html>
